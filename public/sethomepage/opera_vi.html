    </head>
    <body style="background-color: #f4f5f6; margin: 0px;">
        <div class="shp-set-hpage" style="">
            <div class="shp-bar-hpage">
                <div class="shp-logo-hpage">
                    <a href="http://vnexpress.net" target="_blank">

                </div>
                <span class="shp-text-hpage">Đặt VnExpress làm trang chủ</span>
            </div>
            <div class="shp-ct-hpage">
                <div class="shp-tab-hpage">
                    <a class="shp-aTab-hpage shp-opera">Opera</a>
                </div>
                <div class="shp-detail-hpage">
                    <div class="shp-in-hpage">
                        <div class="content_scoller">

                                    <div class="shp-right-eachS">

                                </div>

                                    <div class="shp-left-eachS">2</div>
                                    <div class="shp-right-eachS">
                                        <p style="margin:5px 0px;">Tại mục <strong>"Chung"</strong>:</p>

                                            Chọn <strong>"Bắt đầu với trang chủ"</strong> tại mục <strong>"Khởi động"</strong>
                                        </p>
                                        <p class="shp-listOpera">
                                            Gõ <strong>"vnexpress.net"</strong> vào khung <strong>"Trang chủ"</strong>, nhấn <strong>"OK"</strong> để hoàn tất

                                </div>
                            </div>
                            <div class="shp-right-hPage" >

                                    <img alt="" src="http://st.f1.thethao.vnecdn.net/i/v15/setHomePage/b1-operaTV.gif" />

                                <p style="margin:10px 0px 0px;">

                        </div>
                    </div>

            $(document).ready(function() {
